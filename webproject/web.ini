[uwsgi]
chdir=/home/ubuntu/DoitProgram/webproject
module=web.wsgi:application
master=True
pidfile=/tmp/project-master.pid
vacuum=True
max-requests=5000
daemonize=/var/log/uwsgi/webproject.log
home=/home/ubuntu/DoitProgram/webproject/myenv
virtualenv=/home/ubuntu/DoitProgram/webproject/myenv
socket=/home/ubuntu/DoitProgram/webproject/web/uwsgi.sock
chmod-socket=666